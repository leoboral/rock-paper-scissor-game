<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;600;800;900&display=swap" rel="stylesheet">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <header><h1>Rock Paper Scissor Game</h1></header>

    <div class="score-board">

        <div id="user-badge" class="badge">User</div>
        <div id="comp-badge" class="badge">Comp </div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
       

    </div>

    <div class="result">
            <p>Paper covers Rock. You win!!!</p>
    </div>

    <div class="choices">

        <div class="choice" id="rock-image"> 
            <img src="rock.png">
        </div>
        <div class="choice" id="paper-image"> 
            <img src="paper.png">
        </div>
        <div class="choice" id="scissor-image"> 
            <img src="scissor.png">
        </div>

    </div>
<script src="app.js"></script>
    <div>
        <p class="action-message">
            Make your move!
        </p>
    </div>
</body>
</html>
